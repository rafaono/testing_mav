        <script>
            // Fun√ß√£o para carregar produtos em background
            function lazyLoadProducts() {
                console.log('üîÑ Iniciando carregamento dos produtos...');
                
                return new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = 'data/products/index.js';
                    script.onload = () => {
                        console.log('‚ú® Produtos carregados com sucesso!');
                        localStorage.setItem('mavProducts', JSON.stringify(mavProducts));
                        resolve();
                    };
                    script.onerror = () => {
                        console.log('‚ùå Erro ao carregar produtos');
                        resolve();
                    };
                    document.body.appendChild(script);
                });
            }

            // Fun√ß√£o para carregar imagens em background
            async function preloadImages(products) {
                console.log('üöÄ Iniciando preload das imagens e modelos...');
                
                for (const product of products) {
                    if (product.images?.model3d) {
                        console.log(`üéÆ Verificando modelo 3D: ${product.images.model3d}`);
                        
                        try {
                            const response = await fetch(product.images.model3d, {
                                cache: 'force-cache',
                                headers: {
                                    'Cache-Control': 'max-age=31536000'
                                }
                            });
                            
                            if (response.ok) {
                                console.log(`‚ú® Modelo 3D carregado: ${product.images.model3d}`);
                            } else {
                                console.log(`‚ö†Ô∏è Modelo 3D n√£o encontrado: ${product.images.model3d}`);
                            }
                        } catch (error) {
                            console.log(`‚ùå Erro ao carregar modelo 3D: ${error}`);
                        }
                    }
                }
            }

            // Inicia o lazy loading ap√≥s a p√°gina carregar
            window.addEventListener('load', async () => {
                console.log('üéØ Iniciando lazy loading...');
                
                const cachedProducts = localStorage.getItem('mavProducts');
                
                if (!cachedProducts) {
                    console.log('üîç Cache n√£o encontrado, carregando produtos...');
                    await lazyLoadProducts();
                } else {
                    console.log('üìã Usando produtos do cache');
                    window.mavProducts = JSON.parse(cachedProducts);
                }

                // Preload das imagens
                await preloadImages(mavProducts);
        });
